<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../src/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">
  <script defer src="main.js"></script>

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>
  <main>
    <div class="logo-container">
      <img src="../src/images/logo.svg" alt="">
    </div>

    <div class="calculator">

      <!-- input total, select percentage, input number of people -->
      <div class="input-section">
        <label for="total">Bill</label>
        <input type="number" id="total">
        <img class="dollar-icon" src="../src/images/icon-dollar.svg" alt="">

        <div class="select-tip-section">
          <p>Select Tip %</p>
          <div class="percentage-container">
            <div class="percentage">5%</div>
            <div class="percentage">10%</div>
            <div class="percentage">15%</div>
            <div class="percentage">25%</div>
            <div class="percentage">50%</div>
            <input type="number" name="" id="custom-percentage" placeholder="Custom">
          </div>
        </div>

        <label for="people">Number of People</label>
        <input type="number" id="people">
        <img class="person-icon" src="../src/images/icon-person.svg" alt="">
      </div>

      <!-- display calculations -->
      <div class="display-calculations">
        <div class="amount-container">
          <p>Tip Amount <br>
            <span>/ person</span>
          </p>
          <p class="display-tip-amount">$0.00</p>
        </div>

        <div class="amount-container">
          <p>Total <br>
            <span>/ person</span>
          </p>
          <p class="display-total-amount">$0.00</p>
        </div>
        <button class="reset-btn">Reset</button>

      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
